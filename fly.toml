# fly.toml app configuration file generated for damp-surf-5296 on 2025-11-22T14:49:25Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'damp-surf-5296'
primary_region = 'lax'

[build]
  dockerfile = './Dockerfile'

[env]
  BOOTSTRAP_PEER_NAME = 'peer1'
  BOOTSTRAP_PORT = '8081'
  BOOTSTRAP_TOKEN = 'password123'
  LOG_CONFS = 'true'
  # Use public DNS resolvers for peers by default. This avoids relying on the
  # container's internal 10.13.13.1 DNS, which is not configured on Fly.
  # Change this if you want to use a different resolver.
  PEERDNS = '1.1.1.1,1.0.0.1'
  PEERS = '1'
  PGID = '1000'
  PUID = '1000'
  SERVERPORT = '51820'

[[mounts]]
  source = 'config'
  destination = '/config'

[http_service]
  internal_port = 51820
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'udp'
  internal_port = 51820

  [[services.ports]]
    port = 51820

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[services]]
  protocol = 'tcp'
  internal_port = 8081

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 5
    soft_limit = 2

[[vm]]
  size = 'shared-cpu-1x'
